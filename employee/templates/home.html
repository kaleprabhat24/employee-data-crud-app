<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
        }
        h1 {
            text-align: center;
            color: #34495e;
        }
        .add-btn {
            display: block;
            width: 160px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .add-btn:hover {
            background-color: #1c658c;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 10px #ccc;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            margin: 0 5px;
            color: #2c3e50;
        }
        a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Employee Directory</h1>
    <a href="{% url 'add' %}" class="add-btn">+ Add Employee</a>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
                <tr>
                    <td>{{ emp.name }}</td>
                    <td>{{ emp.email }}</td>
                    <td>{{ emp.phone }}</td>
                    <td>{{ emp.position }}</td>
                    <td>
                        <a href="{% url 'update' emp.id %}">Edit</a> |
                        <a href="{% url 'delete' emp.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr><td colspan="5">No employees found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
        }
        h1 {
            text-align: center;
            color: #2d3436;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            max-width: 500px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        button {
            background-color: #e67e22;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cf711b;
        }
    </style>
</head>
<body>
    <h1>Update Employee</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" name="name" id="name" value="{{ employee.name }}" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" value="{{ employee.email }}" required></td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="text" name="phone" id="phone" value="{{ employee.phone }}" required></td>
            </tr>
            <tr>
                <td><label for="position">Position:</label></td>
                <td><input type="text" name="position" id="position" value="{{ employee.position }}" required></td>
            </tr>
        </table>
        <div style="text-align:center;">
            <button type="submit">Update</button>
        </div>
    </form>
</body>
</html>
